<div class="banner">
    <Carousel [infinite]="true" [vertical]="false" (beforeChange)="beforeChange($event)" (afterChange)="afterChange($event)" >
      <CarouselSlide *ngFor="let item of state.data">
        <div style="display: inline-block; width: 100%;border-radius: 2vw;overflow: hidden;" [ngStyle]="{'height': '20vw'}">
          <img src="https://zos.alipayobjects.com/rmsportal/{{item}}.png" style="width: 100%;"/>
        </div>
      </CarouselSlide>
    </Carousel>
</div>
